<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体样式</title>
    <style>
        span{
            font-size: 50px;/*字体大小，单位可以是px,em,cm等*/
            font-family: 楷体;/*设置不同字体，默认是微软雅黑*/
            font-style: italic;/*normal:默认值，浏览器显示标准字体  italic:显示倾斜字体*/
            font-weight: bold;
            /*
                取值：normal,bold,100~900
                只有400~700之间会发生变化 normal(400) bold(700)
            */
        }
    </style>
</head>
<body>
    <span>早睡能解决80%的问题</span>
</body>
</html>
