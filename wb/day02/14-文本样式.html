<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本样式</title>
    <style>
        div{
            text-align: center;/*水平对齐方式*/
            text-decoration: underline;/*文字修饰*/
        }
        a{
            text-decoration: none;
            color: red;
        }
    </style>
</head>
<body>
    <div>
        只有在中国，小龙虾才活的有尊严
    </div>

    <a href="#">万和教育</a><!--自带下划线和字体颜色的-->
</body>
</html>
