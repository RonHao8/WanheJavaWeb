<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件</title>
</head>
<body>
    <form action="#" method="get"><!--表单域-->
        <!--数据提交时是以键值对的形式提交：key:value username:admin password:123-->
        <label for="uname">用户名:</label>
        <input type="text" name="username" id="uname" placeholder="请输入用户名" autofocus><br><!---这是一个文本框-->

        密码:<input type="password" maxlength="6" name="password"><br><!--这是密码框-->

        <!--sex:man-->
        性别:<input type="radio" name="sex" value="man">男
        <input type="radio" name="sex" value="woman" checked="checked">女<br>

        <!--hobby:[足球，篮球]-->
        兴趣爱好:<input type="checkbox" name="hobby" value="足球">足球
        <input type="checkbox" name="hobby" value="篮球">篮球
        <input type="checkbox" name="hobby" value="乒乓球">乒乓球<br>

        上传文件:
        <input type="file"><br>

        昵称:<input type="text" accesskey="s"><br><!--alt + s获取焦点-->

        搜索:<input type="button" value="搜索">
        <input type="submit" value="提交表单">

        <input type="reset" value="重置">
    </form>


</body>
</html>
