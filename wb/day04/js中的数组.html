<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //let 数组名 = [元素1，元素2....];
    // let arr = [10,"a",20.5];//小标 0 数组名.length

    let arr = [10,20,30];
    for(let i =0;i<arr.length;i++){
        document.write(arr[i]+"<br>")
    }
    document.write("===============<br>")
    //数组复制
    let arr2 = [...arr];//arr ===>arr2
    for(let i =0;i<arr2.length;i++){
        document.write(arr2[i]+"<br>")
    }
    document.write("===============<br>")
    //合并数组
    let arr3 = [40,50,60];
    let arr4 = [...arr2,...arr3]//arr2+arr3 ===>arr4
    for(let i =0;i<arr4.length;i++){
        document.write(arr4[i]+"<br>")
    }
</script>
</html>
