<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格结构标签</title>
</head>
<body>
<!--    <h3>2022年期末考试成绩单</h3>-->
    <!--caption 定义表格标题
        rowspan：行合并
        colspan:列合并
    -->

    <table border="1" width="400px" height="200px" align="center" cellpadding="0" cellspacing="0" bgcolor="#faebd7">
        <caption>2022年期末考试成绩单</caption>
        <tr>
            <th>姓名</th>
            <th>班级</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td rowspan="2">张三</td>
            <td>计算机1班</td>
            <td>80</td>
        </tr>
        <tr>
<!--            <td>张三</td>-->
            <td>经济1班</td>
            <td>90</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>软件1班</td>
            <td>90</td>
        </tr>
        <tr>
            <td colspan="2">平均分</td>
<!--            <td></td>-->
            <td>85</td>
        </tr>
    </table>
</body>
</html>
