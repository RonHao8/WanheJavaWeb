<!DOCTYPE html><!-- html5中定义该文档是html文档 -->
<html lang="en"><!-- html开始标签，根标签，有且只有一对一-->
<head><!-- 文件头（用户在浏览器主体中是看不见的），告知浏览器如何解析html页面-->
    <meta charset="UTF-8"><!-- 设置字符集，告诉浏览器使用什么编码解析html文件-->
    <title>html结构</title><!-- 设置网页标题，在窗口栏可以看到的-->
</head>
<body><!-- 文件体（用户在浏览器的主体中可以看到）-->
    <font color="red">第一个案例，HelloWorld</font>
</body>
</html><!-- html结束标签-->

<!--
    双标签：围堵标签    <开始标签></结束标签>

    单标签：空标签，自闭合标签   <标签名/>

    标签之间关系：
        嵌套关系：<head><title></title></head>
        并列关系：
            <head></head>
            <body></body>
            错误：<head><title></head></title>
-->
