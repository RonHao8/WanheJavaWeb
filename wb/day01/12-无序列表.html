<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表</title>
</head>
<body>
    <h3>你喜欢的水果</h3>
    <ul type="circle"><!--square：方框  circle:空心圆-->
        <li>苹果</li>
        <li>香蕉</li>
        <li>榴莲</li>
        <li>
            <h4>水果蔬菜</h4>
            <p>西红柿</p>
        </li>
    </ul>
    <!--  ul中只能嵌套li标签
        li相当于一个容器，可以容纳所有元素的
      -->
</body>
</html>
