<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>
    <!-- br hr img meta 
        img标签属性：
            src:图片路径
            alt:当图片加载失败后的替换说明文本
            title:当鼠标移动到图像后显示的标题

            了解：
                width:宽度
                height:高度
                border:边框
      -->
    1.基本图像插入的方式<br>
    <img src="wo.jpg" alt="这是我的大头贴"><br>

    2.带有alt的图像，当加载失败后替换说明文本<br>
    <img src="wo1.jpg" alt="这是我的大头贴"><br>

    3.带有title的图像，当鼠标移动到图像后显示的标题<br>
    <img src="wo.jpg" title="刘德华的图像"><br>

    4.带有宽度的图像，一般情况下，我们只需要更改宽度或高度一项即可，其余的会等比例缩放<br>
    <img src="wo.jpg" width="300"><br>

    5.带有边框的图像
    <img src="wo.jpg" border="10">
</body>
</html>
