<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>
    <h3>------文本格式化标签---------</h3>
    <b>清蒸班主任,</b><br>
    <strong>油炸小助教。</strong><br>

    <i>糖醋伴导师,</i><br>
    <em>班长要红烧。</em>

    <br>

    优惠大促销：原价 <s>1888</s> <del>1888</del>
               现价:8.8

    <u>html第一天</u>
    <ins>html第一天</ins><br>

    <!--
        1.英文单词：red,green,blue(单词所表示的颜色有限)
        2.rgb(值1，值2，值3),值表示所占的比例,值得范围：0~255 rgb(0,0,255)
        3.#值1#值2#值3：范围00~FF之间（十六进制） #FFFFFF(白色)  常用

        字体样式：face
      -->
    <center><!-- 居中标签-->
        <font color="red" face="楷体">白日依山尽</font><!-- 该标签已经被淘汰，但是支持使用-->
    </center>


<!--    <font color="#FFFFFF">白日依山尽</font>-->
<!--    <font color="rgb(0,0,255)">白日依山尽</font>-->
</body>
</html>
