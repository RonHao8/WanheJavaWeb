<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动体验</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            /*display: inline-block;*/
            float: right;
        }

        div:nth-child(2){
            background-color: hotpink;
        }
        div:last-child{
            background-color: deeppink;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
