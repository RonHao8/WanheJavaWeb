<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动的特性</title>
    <style>
        /*特性：浮动脱离标准流，不占位置，会影响标准流*/
        div:first-child{
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        div:last-child{
            width: 140px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
