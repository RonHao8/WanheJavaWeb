<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动的特性3</title>
    <style>
        div{
            height: 200px;
            background-color: pink;
            float: left;/*元素浮动之后，具有行内块特性*/
        }
        span{
            background-color: purple;
            float: left;
            height: 100px;
        }
    </style>
</head>
<body>
    <div>三傻大闹宝莱坞</div>
    <div>三傻大闹宝莱坞</div>
    <div>三傻大闹宝莱坞</div>

    <span>我的青春有个你</span>
    <span>我的青春有个你</span>
</body>
</html>
