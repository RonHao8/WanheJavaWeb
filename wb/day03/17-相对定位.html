<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        div:nth-child(2){
            background-color: purple;
            position: relative;/*相对定位：相对于自己原来左上角位置移动，不脱离标准流*/
            left: 100px;
            top: 110px;
        }
    </style>
</head>
<body>
    <div></div>
    <div>2</div>
    <div></div>
</body>
</html>
