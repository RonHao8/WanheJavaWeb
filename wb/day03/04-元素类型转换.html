<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素类型转换</title>
    <style>
        span{
            display: block;
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

        #s1{
            display: none;/*隐藏元素*/
        }
    </style>
</head>
<body>
    <!--  元素分类：  -->
        <!--块元素：div 独占一行 设置宽高-->
        <!--行内元素：span 可以与其他行内元素或文本在一行 无法设置宽高-->
        <!--行内块元素：可以与其他元素在同一行 可以设置宽高-->

    <!--display:设置元素类型-->
        <!--block:块元素-->
        <!--inline:行内元素-->
        <!--inline-block:行内块元素-->
    <!---->
</body>
</html>
