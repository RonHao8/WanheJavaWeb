<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动特性2</title>
    <style>
        section{
            width: 800px;
            height: 500px;
            background-color: pink;
        }
        section div:first-child{
            width: 200px;
            height: 200px;
            background-color: purple;
        }
        section div:last-child{
            width: 245px;
            height: 300px;
            background-color: skyblue;
            float: right;
        }
    </style>
</head>
<body>
    <section>
        <div>熊大</div>
        <div>熊二</div>
    </section>
</body>
</html>
