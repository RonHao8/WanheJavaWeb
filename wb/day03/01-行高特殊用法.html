<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行高特殊用法</title>
    <style>
        p{
            font-size: 12px;
            border: 1px solid red;
            height: 200px;
            line-height: 200px;
            /*小技巧：如果将标签的好的和行高设置成一样，那么这个标签里面的文字就可以在这个标签里面垂直居中*/
        }
    </style>
</head>
<body>
    <p>垂直居中</p>
</body>
</html>
